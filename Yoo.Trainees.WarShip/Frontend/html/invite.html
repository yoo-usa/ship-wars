<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/invite.css" />
    <link
      rel="icon"
      href="../img/favicon.ico"
      type="image/x-icon"
      sizes="32x32" />
  </head>
  <body>
    <a id="moving-button" href="../html/easter-egg.html">Beweglicher Button</a>

    <div class="background-animation"></div>
    <div class="container">
      <nav class="shipwars__navbar">
        <a href="../index.html" class="shipwars__logo"></a>
        <div class="navbar__list">
          <ul>
            <li><a style="user-select: none" href="../index.html">Home</a></li>
            <li><a style="user-select: none" href="#">Friends</a></li>
          </ul>
          <div class="hamburger">
            <i class="hamburger__icon fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </div>
    <div class="container__lobbyname">
      <div class="submit__lobbyname">
        <input type="text" placeholder="lobbyname" id="lobbyname" /><br />
        <button id="lobbyinput">
          <span class="icon_create" id="lobbyinput" type="submit"
            ><ion-icon name="create"></ion-icon
          ></span>
        </button>
      </div>
    </div>

    <button class="btnLogin-popup">Link for friend</button>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2 class="Link-title">Link</h2>
        <div class="copy__text">
          <input
            type="text"
            id="linkoutput"
            placeholder="https://shipwars.ch/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
            readonly />
          <button id="button--copy">
            <span class="icon_link"><ion-icon name="copy"></ion-icon></span>
          </button>
        </div>

        <form action="#">
          <div class="link-email">
            <p>Click to <a href="#" class="register-link">send Email</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2 class="email-title">Send E-mail</h2>
        <form action="#">
          <input
            type="email"
            class="email-input"
            placeholder="E-mail"
            id="email-input" /><br />
          <button type="submit" id="email" class="btn">Send link</button>

          <div class="link-email">
            <p>Click to <a href="#" class="login-link">copy link</a></p>
          </div>
        </form>
      </div>
    </div>
    <a href="" class="join__button">Join Game</a>
    <script src="../js/styles-overrides.js"></script>
    <script src="../js/API-ShipWars-ApiLink.js"></script>
    <script type="module" src="../js/invite.js"></script>
    <script src="../js/math.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script
      src="https://kit.fontawesome.com/35470b0449.js"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/d6df3707cf.js"
      crossorigin="anonymous"></script>
  </body>
</html>
