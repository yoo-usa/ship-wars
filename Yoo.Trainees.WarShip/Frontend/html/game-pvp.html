<!DOCTYPE html>
<html lang="en">
  <head>
    <button class="easter-egg" id="play-button"></button>
    <video class="video" id="myVideo" data-length="2500" controls>
      <source src="/Frontend/img/_click_nice.mp4" type="video/mp4" />
    </video>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game vs. Player</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/game-pve.css" />
    <link
      rel="icon"
      href="../img/favicon.ico"
      type="image/x-icon"
      sizes="32x32" />
  </head>
  <body>
    <div class="ship--fake ship--active"></div>
    <div class="container" id="container">
      <div class="background-animation"></div>
      <div class="cursor"></div>
      <div class="alert__box"></div>
      <div class="overlay"></div>
      <nav class="shipwars__navbar">
        <a href="../index.html" class="shipwars__logo"></a>
        <div class="navbar__list">
          <ul>
            <li><a style="user-select: none" href="../index.html">Home</a></li>
            <li><a style="user-select: none" href="#">Friends</a></li>
          </ul>
          <div class="hamburger">
            <i class="hamburger__icon fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <div class="counter">0</div>
      <!-- Alle Schiffe werden implementiert -->
      <main class="middle" id="ship_container">
        <aside class="ship__selection" droppable="true">
          <div
            class="ship warship"
            data-direction="horizontal"
            data-size="4"
            data-name="warship"
            draggable="true"
            id="warship1"></div>
          <div
            class="ship cruiser"
            data-direction="horizontal"
            data-size="3"
            data-name="cruiser"
            draggable="true"
            id="cruiser1"></div>
          <div
            class="ship cruiser"
            data-direction="horizontal"
            data-size="3"
            data-name="cruiser"
            draggable="true"
            id="cruiser2"></div>
          <div
            class="ship destroyer"
            data-direction="horizontal"
            data-size="2"
            data-name="destroyer"
            draggable="true"
            id="destroyer1"></div>
          <div
            class="ship destroyer"
            data-direction="horizontal"
            data-size="2"
            data-name="destroyer"
            draggable="true"
            id="destroyer2"></div>
          <div
            class="ship destroyer"
            data-direction="horizontal"
            data-size="2"
            data-name="destroyer"
            draggable="true"
            id="destroyer3"></div>
          <div
            class="ship submarine"
            data-direction="horizontal"
            data-size="1"
            data-name="submarine"
            draggable="true"
            id="submarine1"></div>
          <div
            class="ship submarine"
            data-direction="horizontal"
            data-size="1"
            data-name="submarine"
            draggable="true"
            id="submarine2"></div>
          <div
            class="ship submarine"
            data-direction="horizontal"
            data-size="1"
            data-name="submarine"
            draggable="true"
            id="submarine3"></div>
          <div
            class="ship submarine"
            data-direction="horizontal"
            data-size="1"
            data-name="submarine"
            draggable="true"
            id="submarine4"></div>
        </aside>

        <button class="commit-button" id="commit_button">
          <a class="commit__anker" href="#opponent__board">Commit</a>
        </button>

        <div id="game__board" class="board" droppable="true">
          <div class="finish">
            <p>You're finished!!! Waiting...</p>
          </div>
          <div class="error-popup__screen-blocker"></div>
          <div class="screen-blocker"></div>
          <div class="ring">
            Loading
            <span></span>
          </div>
        </div>

        <div id="opponent__board" class="board"></div>

        <div class="error-popup">
          <i
            class="fa-sharp fa-solid fa-circle-exclamation fa-beat-fade fa-2xl"></i>
          <p class="error-popup__text">failed to save ships</p>
          <div class="error-popup__xmark-icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="chatBox">
          <ul id="message-list"></ul>
          <div class="a">
            <input type="text" class="message-text" id="messageInput" />
            <button id="sendButton" class="send-button">
              <i
                class="fa-solid fa-paper-plane-top fa-lg"
                style="color: #ededed"></i>
            </button>
          </div>
        </div>
      </main>
      <div class="rock-paper-scissors-container">
        <p class="SRP__text">Play rock paper scissors to choose who starts</p>
        <button class="scissors SRP-choice" data-choice="scissors">‚úÇÔ∏è</button>
        <button class="rock SRP-choice" data-choice="rock">ü™®</button>
        <button class="paper SRP-choice" data-choice="paper">üìÑ</button>
      </div>

      <div class="game__buttons">
        <button class="mute-button">
          <i class="fa-solid fa-volume-high mute-button__icon"></i>
        </button>
        <button class="information-button">
          <i class="fa-solid fa-info information-button__icon"></i>
        </button>
        <a href="#opponent__board" class="game__down-anker">
          <i class="fa-duotone fa-angles-down game__down-anker-icon"></i>
        </a>

        <dialog class="information-dialog">
          <h1>Information</h1>
          <img
            src="../img/ship-turning.gif"
            class="information-dialog__image"
            alt="rotating ship gif" />
          <button class="button dialog-close">
            <i class="fa-solid fa-circle-xmark dialog-close__icon"></i>
          </button>
          Click on me to rotate me
        </dialog>
      </div>
    </div>
    <script src="../js/styles-overrides.js"></script>
    <script src="../js/signalr.js"></script>
    <script src="../js/screenOrientationCheck.js"></script>
    <script defer src="../js/game.js"></script>
    <script src="../js/math.js"></script>
    <script src="../js/Play-Easter-eggs-Video.js"></script>
    <script
      src="https://kit.fontawesome.com/d6df3707cf.js"
      crossorigin="anonymous"></script>
    <div id="socketState"></div>
    <script src="../js/cursor.js"></script>
    <script src="../js/API-ShipWars-ApiLink.js"></script>
  </body>
</html>
